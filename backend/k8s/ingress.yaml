apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - bitcoin.192.168.49.2.nip.io  # update to match your minikube IP
      secretName: backend-tls
  rules:
    - host: bitcoin.192.168.49.2.nip.io
      http:
        paths:
          - path: /v1
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  name: http
